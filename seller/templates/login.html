{%load static %}

<link rel="stylesheet" href="{%static 'css/login-style.css'%}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="center">
              {%if messages%}
                {%for msg in messages%}
                 <div class="row">
                  <div class="col-12">
                    {{msg}}
                  </div>
                 </div>
                {%endfor%}
              {%endif%}

            
              <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                  {{form.errors}}
                </div>
                <div class="col-1"></div>
              </div>

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your email and password!</p>

              <form action="" method="post">
              {%csrf_token%}
              <div class="form-outline form-white mb-4">
                <input type="text" id="id_username" class="form-control form-control-lg" name="username" />
                <label class="form-label" for="username">Username</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="id_password" class="form-control form-control-lg" name="password" />
                <label class="form-label" for="password">Password</label>
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

            <div >
              <p class="mb-0">Don't have an account? <a href="{%url 'signup'%}" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
